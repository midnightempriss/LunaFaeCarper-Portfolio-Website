                  <style>
        .page-header {
            padding: 6rem 0 4rem;
            background: var(--gradient-primary);
            text-align: center;
        }

        .header-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--light-gold);
            font-weight: 300;
        }

        .social-content {
            padding: 5rem 0;
            background: var(--black);
        }

        .social-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .intro-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-heading {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .intro-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
        }

        .social-grid {
            display: grid;
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .social-category {
            background: var(--gray-800);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--primary-purple);
        }

        .category-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--light-gold);
            margin-bottom: 2rem;
            text-align: center;
        }

        .social-links {
            display: grid;
            gap: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: var(--black);
            border-radius: 15px;
            text-decoration: none;
            color: var(--white);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-3px);
            border-color: var(--light-purple);
            box-shadow: 0 10px 30px rgba(107, 70, 193, 0.3);
        }

        .social-icon-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .linkedin .social-icon-container { background: #0077B5; }
        .github .social-icon-container { background: #333; }
        .behance .social-icon-container { background: #1769FF; }
        .twitter .social-icon-container { background: #1DA1F2; }
        .instagram .social-icon-container { background: linear-gradient(45deg, #F56040, #F77737, #FCAF45, #FFDC80); }
        .youtube .social-icon-container { background: #FF0000; }
        .email .social-icon-container { background: var(--gradient-gold); }
        .discord .social-icon-container { background: #5865F2; }
        .medium .social-icon-container { background: #000; }

        .social-info {
            flex-grow: 1;
        }

        .social-info h4 {
            font-size: 1.3rem;
            margin-bottom: 0.25rem;
            color: var(--white);
        }

        .social-info p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.25rem;
        }

        .follow-count {
            font-size: 0.9rem;
            color: var(--light-gold);
            font-weight: 500;
        }

        .external-icon {
            color: var(--light-purple);
            margin-left: 1rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .social-link:hover .external-icon {
            opacity: 1;
            transform: translateX(5px);
        }

        .newsletter-section {
            margin-bottom: 4rem;
        }

        .newsletter-card {
            background: var(--gray-800);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            border: 2px solid var(--primary-purple);
        }

        .newsletter-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--light-gold);
        }

        .newsletter-description {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .newsletter-form .form-group {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto 1rem;
        }

        .newsletter-form input {
            flex-grow: 1;
            padding: 1rem;
            border: 2px solid var(--primary-purple);
            border-radius: 25px;
            background: var(--black);
            color: var(--white);
            font-size: 1rem;
        }

        .newsletter-form input:focus {
            outline: none;
            border-color: var(--light-purple);
            box-shadow: 0 0 20px rgba(107, 70, 193, 0.3);
        }

        .newsletter-note {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .contact-cta {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--gray-800);
            border-radius: 20px;
            border: 2px solid var(--primary-purple);
        }

        .cta-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cta-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .section-heading {
                font-size: 2rem;
            }

            .social-link {
                flex-direction: column;
                text-align: center;
                padding: 2rem 1rem;
            }

            .social-icon-container {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .external-icon {
                position: absolute;
                top: 1rem;
                right: 1rem;
                margin-left: 0;
            }

            .newsletter-form .form-group {
                flex-direction: column;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-title {
                font-size: 2rem;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
                  </style>

	  <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Newsletter form handling
            const newsletterForm = document.querySelector('.newsletter-form');
            newsletterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.querySelector('input[type="email"]').value;
                
                // Simulate form submission
                const button = this.querySelector('button');
                const originalText = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Subscribing...';
                button.disabled = true;
                
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-check"></i> Subscribed!';
                    button.style.background = 'var(--gradient-gold)';
                    button.style.color = 'var(--black)';
                    
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                        button.style.background = '';
                        button.style.color = '';
                        this.querySelector('input[type="email"]').value = '';
                    }, 3000);
                }, 2000);
            });

            // Social link animations
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.social-icon-container i');
                    icon.style.animation = 'bounce 0.6s ease';
                });
                
                link.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('.social-icon-container i');
                    icon.style.animation = '';
                });
            });
        });
